<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 403</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-content white">
                    <span class="card-title">Error 403</span>
                    <span th:with="firstRole=${#authentication.authorities[0].authority.substring(5)}" th:text="${'Role ' + firstRole + ' has no access to this operation'}" style="margin-right: 10px;"></span>
                </div>
                <div class="card-action">
                    <a href="/cars" class="btn">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Materialize JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
</body>
</html>
